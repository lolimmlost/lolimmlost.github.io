<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fresh Start</title>
	<link href="master.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
</head>

<body>
	<header class="">
		<h1 class="hero">Welcome Juan!</h1>
		<h1 class="tagline">Today is</h1>
		<div id="clockbox"></div>
		<div class="search">
			<form class="" action="http://www.duckduckgo.com/" method="get">
				<div class="search-bar shadow">
					<input type="text" name="q" size="25" maxlength="255" value="" placeholder="Search Here" />
					<input type="submit" value="Go" />
				</div>
			</form>
		</div>
		</form>
		<div class="color-bar">
			<div class="color-bar-item c1">
			</div>
			<div class="color-bar-item c2">
			</div>
			<div class="color-bar-item c3">
			</div>
			<div class="color-bar-item c4">
			</div>
			<div class="color-bar-item c5">
			</div>
		</div>
	</header>
	<div class="tiles">
		<a href="https://mail.google.com/mail/u/0/#inbox" class="link">
			<div class="tile-wrap shadow shiftUp">
				<div class="tile-image gmail"></div>
				<div class="tile-text">Gmail</div>
			</div>
		</a>
		<a href="https://sjsu.instructure.com/" class="link">
			<div class="tile-wrap shadow shiftUp">
				<div class="tile-image canvas"></div>
				<div class="tile-text">Canvas</div>
			</div>
		</a>
		<a href="https://www.youtube.com/" class="link">
			<div class="tile-wrap shadow shiftUp">
				<div class="tile-image youtube"></div>
				<div class="tile-text">Youtube</div>
			</div>
		</a>
		<a href="https://www.netflix.com/browse" class="link">
			<div class="tile-wrap shadow shiftUp">
				<div class="tile-image netflix"></div>
				<div class="tile-text">Netflix</div>
			</div>
		</a>
		<a href="https://twitter.com/" class="link">
			<div class="tile-wrap shadow shiftUp">
				<div class="tile-image twitter"></div>
				<div class="tile-text">Twitter</div>
			</div>
		</a>
		<a href="https://www.amazon.com/" class="link">
			<div class="tile-wrap shadow shiftUp">
				<div class="tile-image amazon"></div>
				<div class="tile-text">Amazon</div>
			</div>
		</a>
	</div>
	<div class="footer">
		<span>
		<p>By using this website you agree that I can do what ever I want with your data.</p>
		<p>2018</p>
	</div>

	<script src="script.js"></script>
</body>

</html>
